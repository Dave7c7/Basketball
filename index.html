<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="counter highlight" id="HomeCounter">0</div>
                <div class="btn-nav">
                    <button onclick="increment('forHome', 1)">+1</button>
                    <button onclick="increment('forHome', 2)">+2</button>
                    <button onclick="increment('forHome', 3)">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="counter" id="GuessCounter">0</div>
                <div id="btn-nav">
                    <button onclick="increment('forGuess', 1)">+1</button>
                    <button onclick="increment('forGuess', 2)">+2</button>
                    <button onclick="increment('forGuess', 3)">+3</button>
                </div>
            </div>
            <div id="btn-section">
                <button id="btn-button" onclick="newGame()">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
